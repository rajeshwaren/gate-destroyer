<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Platform</title>
  <style>
  :root {
    --bg: #f9f9f9;
    --text: #222;
    --header-bg: #ffffff;
    --card-bg: #ffffff;
    --border: #ddd;
    --nav-text: #aaa;
    --accent: rgb(39, 160, 216);
    --card-top: linear-gradient(to right, #e3f2fd, #bbdefb);
  }

  body.dark {
    --bg: #121212;
    --text: #eaeaea;
    --header-bg: #1e1e1e;
    --card-bg: #1f1f1f;
    --border: #333;
    --nav-text: #bbb;
    --accent: #64b5f6;
    --card-top: linear-gradient(to right, #1a237e, #0d47a1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }

  html {
  font-size: 16px; 
}


  body {
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  header {
    background-color: var(--header-bg);
    border-bottom: 1px solid var(--border);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header img{
    border-radius: 50%;
  }
  .logo p {
  font-size: 1.1rem;
  font-weight: 600;
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  nav {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  nav a {
    color: var(--nav-text);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
  }

  nav a:hover {
    color: var(--accent);
  }

  nav button {
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    background: linear-gradient(to right, lightblue, blue);
  }

  main {
    padding: 40px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .card {
    background-color: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
  }

  .card-up {
    height: 120px;
    background: var(--card-top);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
  }

  .card-down {
    padding: 15px;
    text-align: center;
  }

  .card-down a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: var(--nav-text);
  }
</style>

</head>

<body>

  <header>
    <div class="logo">
      <img src="src/img/logo/logo-2.jpg" alt="logo" height="80px">
      <p>Lorem Ipsum</p>
    </div>

    <nav>
      <a href="#">Subjects</a>
      <a href="#">PYQ Quizzes</a>
      <a href="#">About</a>
      <button>Start Learning</button>
      <button id="theme-toggle">üåô</button>
    </nav>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <div class="card-up">OS</div>
        <div class="card-down">
          <a href="https://www.geeksforgeeks.org/operating-systems/operating-systems/" target="_blank">Start Learning</a>
        </div>
      </div>

      <div class="card">
        <div class="card-up">Digital Logic</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/digital-logic/digital-logic-for-gate/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">DBMS</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/dbms/dbms/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">Mathematics</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/engineering-mathematics/engineering-mathematics-tutorials/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">Algorithms</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/dsa/algorithms-gate-questions/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">TOC</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/theory-of-computation/theory-of-computation-toc-for-gate/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">CN</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/computer-networks/computer-networks-for-gate/">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">Aptitude</div>
        <div class="card-down"><a href="https://practicepaper.in/gate-cse/general-aptitude">Start Learning</a></div>
      </div>

      <div class="card">
        <div class="card-up">COA</div>
        <div class="card-down"><a href="https://www.geeksforgeeks.org/computer-organization-architecture/computer-organization-and-architecture-coa-for-gate/">Start Learning</a></div>
      </div>
    </section>
  </main>

  <footer>
    ¬© 2026 Learning Platform. All rights reserved.
  </footer>
  <script>
  const toggle = document.getElementById("theme-toggle");

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggle.textContent = "‚òÄÔ∏è";
  }

  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    toggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>


</body>
</html>
